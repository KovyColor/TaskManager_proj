<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Register - Task Manager</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="auth-container">
    <div class="auth-panel">
      <h2>Task Manager</h2>
      <h3 style="text-align: center; color: var(--muted); margin-top: -10px; margin-bottom: 30px;">Create New Account</h3>
      
      <div class="auth-form">
        <input id="email" type="email" placeholder="Email" />
        <input id="password" type="password" placeholder="Password" />
        <input id="confirmPassword" type="password" placeholder="Confirm Password" />
        <button class="auth-submit" onclick="registerUser()">Sign Up</button>
      </div>

      <div style="text-align: center; margin-top: 20px;">
        <p style="color: var(--muted); margin: 0;">Already have an account?</p>
        <a href="login.html" class="auth-link">Sign in here</a>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>
